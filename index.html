<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="./main.js"></script>
  </head>
  <body>
    <main class="container">
      <section class="logo_mobile">
        <img class="logo --mobile" src="./images/logo.svg" alt="logo">
      </section>
      <picture class="image_wrapper">
        <source media="(min-width:1000px)" srcset="./images/hero-desktop.jpg">
        <img src="./images/hero-mobile.jpg" alt="Apparel-model">
      </picture>

     <section class="content">
        <img src="./images/bg-pattern-desktop.svg" alt="bg-pattern-desktop">
        <img src="./images/logo.svg" alt="logo_desktop" class="logo --desktop">
        <h1 class="heading"> We're coming soon</h1>
        <p class="description"> Hello fellow shoppers! We're currently building our
          new fashion store. Add your email below to stay up-to-date with
          announcements and our launch deals.</p>
          <form action="" class="form">
            
            <label for="email-address" class="text">
              <input type="email" id="email-address" placeholder="Email Address" aria-describedby="error-input"
              aria-required="true">
              <img src="./images/icon-error.svg" alt="icon-error" aria-hidden="true" class="error-icon">

            </label>
            <span class="form_outline"></span>
            <span class="error-text" id="error-input">Can't be empty</span>
            <button class="form_btn" type="submit" aria-label="Submit">
              <span class="form_btn --overlay"></span>
              <img src="./images/icon-arrow.svg" alt="icon-arrow">
            </button>
            
          </form>
       
      </section>
      <section class="image"></section>
    </main>
  </body>
</html>
